{% load static %}    
	
	<!-- ------ Employer Modal section ------ -->
    <section
      aria-modal="true"
      id="employer-modal"
      data-status="close"
      class="employer_modal_close transition-opacity duration-300 ease-out fixed flex justify-center items-center top-0 bottom-0 left-0 right-0 bg-[#00182ED9]"
    >
      <!-- employer modal -->
      <div
        class="relative flex flex-col md:flex-row justify-center items-center w-screen max-w-[min(97%,525px)] md:w-full md:h-full md:max-h-[600px] md:max-w-2xl lg:max-w-[1000px] mx-auto md:my-16 rounded-3xl overflow-hidden"
      >
        <!-- ----------right image wrapper ---------- -->
        <div class="w-full h-full md:max-h-[600px] hidden md:block">
          <img
            class="h-full md:max-h-[600px]"
            src="{% static 'img/employer/employer-form-image-one.png' %}"
            alt=""
          />
        </div>

        <!-- -----------left bg wrapper ----------- -->
        <div
          class="bg-[#F3F3F3] h-full md:max-h-[600px] w-full hidden md:block"
        ></div>

        <!-- form wrapper -->
        <div
          class="bg-[#FBFBFB] rounded-3xl md:absolute max-w-[min(97%,525px)] w-full md:right-[100px] px-5 py-7 sm:px-10"
        >
          <!-- form header  -->
          <div>
            <h3
              class="font-satoshi-bold text-[clamp(1.125rem,2.1vw,2rem)] text-[var(--color-medium-blue)] leading-6"
            >
              Employer Form
            </h3>
            <small class="text-[var(--color-medium-blue)]">
              Fill out these details to get started
            </small>
          </div>

          <!-- form fields -->
          <form id="employer-form" action={% url 'employer_form' %} method="post">
            {% csrf_token %}
            <!-- first name -->
            <article class="mt-7">
              <input
                class="w-full rounded-lg p-3"
                placeholder="First name"
                name="first_name"
                type="text"
                required
              />
            </article>

            <!-- second name -->
            <article class="mt-4">
              <input
                class="w-full rounded-lg p-3"
                placeholder="Surname"
                name="last_name"
                type="text"
                required
              />
            </article>

            <!-- company name -->
            <article class="mt-4">
              <input
                class="w-full rounded-lg p-3"
                placeholder="Company"
                name="company"
                type="text"
                required
              />
            </article>

            <!-- email -->
            <article class="mt-4">
              <input
                class="w-full rounded-lg p-3"
                placeholder="Email"
                name="email"
                type="email"
                required
              />
            </article>

            <!-- role -->
            <article class="mt-4">
              <input
                class="w-full rounded-lg p-3"
                placeholder="Role"
                name="role"
                type="text"
                required
              />
            </article>

            <button
              class="w-full text-white text-center bg-[var(--color-dark-green)] hover:bg-[var(--color-medium-green)] p-3 mt-7 rounded-lg"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- success modal wrapper -->
        <div
          data-status="close"
          id="success-modal-wrapper"
          class="employer_modal_close flex justify-center items-center bg-[#00182ED9] transition-opacity duration-300 ease-out absolute top-0 left-0 right-0 bottom-0"
        >
          <!-- success modal -->
          <div
            id="success-modal"
            class="translate-y-[200%] bg-white w-[280px] sm:w-96 rounded-lg p-5 transition-transform duration-500"
          >
            <!-- header -->
            <div
              class="flex space-x-3 items-center justify-between border-b-2 border-[rgba(11,28,44,0.2)] pb-3"
            >
              <span>
                <svg
                  width="33"

                  viewBox="0 0 33 32"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"

                  />

              </span>
              <span
                class="text-center text-[clamp(15px,1.5vw,20px)] text-[var(--color-medium-blue)] font-satoshi-bold"
                >Your application has been submitted!</span
              >
            </div>

            <!-- footer -->
            <div class="mt-3 text-center">
              <small class="text-[rgba(0,0,0,0.75)] text-[13px]"
                >Keep checking your mailbox- a recruiter from our team will
                reach out to you for further assisstance</small
              >
              <button
                class="flex justify-center items-center transition-colors duration-200 bg-[var(--color-dark-green)] hover:bg-[var(--color-medium-green)] text-white tracking-wide py-3 px-5 text-[11px] rounded-md mt-5 max-w-[230px] mx-auto"
              >
                Return to homepage
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
